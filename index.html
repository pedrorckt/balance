<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GDG</title>
</head>
<body>

  <!--<audio src="track.mp3" autoplay="autoplay" loop="loop"></audio>-->

  <style>
    body {margin: 0; padding: 0;}
  </style>

  <script src="three.js"></script>
  <script>

    var scene = new THREE.Scene(); // trocar para Physijs

    var camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(0,50,50)
    scene.add(camera);

    var renderer = new THREE.WebGLRenderer();
    renderer.setClearColor(0x999999);
    renderer.setSize(window.innerWidth, window.innerHeight);

    document.body.appendChild(renderer.domElement);

    var geos = {};
    var mats = {};
    var meshs = {};

    // chao
    mats.ground = new THREE.MeshLambertMaterial({color: 0x992222}); // trocar para Physijs
    geos.ground = new THREE.BoxGeometry(50,1,20);
    meshs.ground = new THREE.Mesh(geos.ground, mats.ground); // trocar para Physijs
    meshs.ground.position.y = -0.5;
    scene.add(meshs.ground);

    // suporte
    mats.stand = new THREE.MeshLambertMaterial({color: 0x881111}); // trocar para Physijs
    geos.stand = new THREE.BoxGeometry(5,10,5);
    meshs.stand = new THREE.Mesh(geos.stand, mats.stand); // trocar para Physijs
    meshs.stand.position.y = 5;
    scene.add(meshs.stand);

    // trave
    mats.cross = new THREE.MeshLambertMaterial({color: 0xbb8888}); // trocar para Physijs
    geos.cross = new THREE.BoxGeometry(50,3,3);
    meshs.cross = new THREE.Mesh(geos.cross, mats.cross); // trocar para Physijs
    meshs.cross.position.y = 12;
    scene.add(meshs.cross);

    camera.lookAt(new THREE.Vector3(0,25,0));

    var ambient = new THREE.AmbientLight(0x909090);
    scene.add(ambient);

    // render
    function render() {
      // incluir calculo Physijs
      renderer.render(scene, camera);
      requestAnimationFrame(render);
    }

    render();

  </script>

</body>
</html>
